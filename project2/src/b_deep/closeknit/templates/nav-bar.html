{% extends "base-template.html" %}

{% block navbar %}
{% load static %}
<div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <form>
          <div class="form-group">
            <textarea rows="8" type="text" class="form-control post-form" id="postInput"></textarea>
          </div>
        </form>
        <img src="{% static 'img/image.svg' %}" id="modalImageIcon"></img>
        <button type="button" class="btn ck-button modal-buttons" data-dismiss="modal">Post</button>
        <button type="button" class="btn ck-button modal-buttons" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-sm navbar-light nav-style">
  <span class="navbar-brand mb-0 h1 ck-font">
    Closeknit
    <img src="{% static 'img/yarn-ball.png' %}" width="30" height="30" style="margin-left:0.3em; margin-bottom: 0.15em">
  </span>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item {% if page == 'main' %} active {% endif %}">
        <a class="nav-link ck-font" href="{% url 'main' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item {% if page == 'ties' %} active {% endif %}">
        <a class="nav-link ck-font" href="{% url 'ties' %}">Ties</a>
      </li>
      <li class="nav-item {% if page == 'account' %} active {% endif %}">
        <a class="nav-link ck-font" href="/closeknit/{{user.username}}/account">Account</a>
      </li>
      {% if page == 'settings' %}
      <li class="nav-item {% if page == 'settings' %} active {% endif %}">
        <a class="nav-link" href="{% url 'settings' %}"> <img class="navbar-icon" src="{% static 'img/open-iconic/svg/cog.svg' %}" width="20rem" height="auto"> </a>
      </li>
      {% endif %}
      {% if page == 'account' %}
      <li class="nav-item {% if page == 'settings' %} active {% endif %}">
        <a class="nav-link" href="{% url 'settings' %}"> <img class="navbar-icon" src="{% static 'img/open-iconic/svg/cog.svg' %}" width="20rem" height="auto"> </a>
      </li>
      {% endif %}
      <li class="nav-item" id="navPostItem">
        <button type="button" class="btn primary-btn ck-button ck-font" data-toggle="modal" data-target="#postModal" id="navPostLink">Post</button>
      </li>
    </ul>
  </div>
</nav>
{% endblock %}
