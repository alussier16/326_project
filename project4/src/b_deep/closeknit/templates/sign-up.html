{% extends "base-template.html" %}

{% block content %}
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light nav-style">
    <span class="navbar-brand mb-0 h1">
      Closeknit
      <img src="{% static 'img/yarn-ball.png' %}" width="30" height="30" style="margin-left:0.3em; margin-bottom: 0.15em">
    </span>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Log In</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Sign Up <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xs-auto col-sm-8 col-md-6" id="signup-form">
        <img src="{% static 'img/yarn-ball.png' %}" width="100" height="100" style="display:block; margin-left:auto; margin-right:auto">
        <h2 style="text-align:center" class="ck-font">Sign up!</h2>
      <form method="post"> {% csrf_token%}
        <div class="form-group">
          <label for="fname">
            <h5 class="ck-font">First Name:</h5>
          </label>
          <input type="text" class="form-control" id="fname" name="fname">
        </div>
        <div class="form-group">
          <label for="lname">
            <h5 class="ck-font">Last Name:</h5>
          </label>
          <input type="text" class="form-control" id="lname" name="lname">
        </div>
        <div class="form-group">
          <label for="email">
            <h5 class="ck-font">Email:</h5>
          </label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="username">
            <h5 class="ck-font">Username:</h5>
          </label>
          <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="form-group">
          <label for="friend-code">
            <h5 class="ck-font">Friend Code:</h5>
          </label>
          <input type="text" class="form-control" id="friend-code" name="friend_code">
        </div>
        <div class="form-group">
          <label for="password">
            <h5 class="ck-font">Password:</h5>
          </label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-group">
          <label for="re-password">
            <h5 class="ck-font">Re-Enter Password:</h5>
          </label>
          <input type="password" class="form-control" id="re-password" name="re_password">
        </div>
        {% if form.errors %}
        <div class="alert alert-warning">
            <p>Passwords do not match.</p>
        </div>
        {% endif %}
        <div class="from-group">
          <input type="submit" class="btn btn-primary mb-2" style="background-color: #15abaf; border-color: #15abaf; float:right;"</input>
        </div>
      </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script srs="../js/bootstrap.min.js"></script>
</body>

{% endblock %}
