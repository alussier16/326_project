{% extends "base-template.html" %}

{% block navbar %}
{% load static %}
<div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <form>
          <div class="form-group">
            <textarea rows="8" type="text" class="form-control post-form" id="postInput"></textarea>
          </div>
        </form>
        <img src="{% static 'img/image.svg' %}" id="modalImageIcon"></img>
        <button type="button" class="btn ck-button modal-buttons" data-dismiss="modal">Post</button>
        <button type="button" class="btn ck-button modal-buttons" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-sm navbar-light nav-style">
  <span class="navbar-brand mb-0 h1 ck-font">
    Closeknit
    <a href="/closeknit"><img src="{% static 'img/yarn-ball.png' %}" width="30" height="30" style="margin-left:0.3em; margin-bottom: 0.15em"></a>
  </span>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item {% if page == 'main' %} active {% endif %}">
        <a class="nav-link ck-font" href="{% url 'main' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item {% if page == 'ties' %} active {% endif %}">
        <a class="nav-link ck-font" href="{% url 'ties' %}">Ties</a>
      </li>
      <li class="nav-item dropdown {% if page == 'account' %} active {% endif %}">
        <a class="nav-link" href=# id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
       <a class="dropdown-item" href=" /closeknit/{{user.username}}/account">Profile</a>
       <a class="dropdown-item" href="{% url 'settings' %}">Settings</a>
       <a href="{% url 'log_out' %}" class="dropdown-item">Logout</a>
      </div>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="{% url 'add-post' %}">Post</a>
      </li>
    </ul>
  </div>
</nav>
{% endblock %}
