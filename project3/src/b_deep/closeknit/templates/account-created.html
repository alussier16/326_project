{% extends 'base-template.html' %}

{% block content %}
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/signup.css">
  <link rel="stylesheet" href="../css/closeknit.css">
  <link href="https://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light nav-style">
    <span class="navbar-brand mb-0 h1">
      Closeknit
      <img src="{% static 'img/yarn-ball.png' %}" width="30" height="30" style="margin-left:0.3em; margin-bottom: 0.15em">
    </span>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
		<a class="nav-link" href="{% url 'login' %}">Log In</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Sign Up <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xs-auto col-sm-8 col-md-6" id="signup-form">
	<img src="{% static 'img/cat.gif' %}" width="100%" style="display:block; margin-left:auto; margin-right:auto; padding:0%">
        <h2 style="text-align:center" class="ck-font">Thanks for joining<br>Closeknit!</h2>
        <div class="from-group">
		<button type="submit" class="btn btn-primary mb-2" style=" background-color: #15abaf;border-color: #15abaf; margin-left:42%;margin-top:2%;" onclick="location.href = '{% url 'main' %}'">Continue</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script srs="../js/bootstrap.min.js"></script>
</body>
{% endblock %}
