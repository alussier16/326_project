{% load filters %}
{% include "nav-bar.html" %}

{% block content %}
{% load static %}

<div class="container">
    <div class="row justify-content-center">
      <div class="col-xs-auto col-sm-8 col-md-6" id="settings-form">
        <h2 style="text-align:center" class="ck-font">Add Friend</h2>
        <hr />
        <div class="form-group">
          <h4 class="ck-font"> Your Username: {{ user.username }}</h4>
          <h4 class="ck-font"> Your Friend Code: {{ user.friend_code }}</h4>
        </div>
        <hr />
<form action="">
  <table>
    {{ form }} 
  </table>
  <input class="btn btn-primary mb-2" style="float:right" type="submit" value ="Add Friend">
</form>
</div>
</div> 
</div> 



{% endblock %}
