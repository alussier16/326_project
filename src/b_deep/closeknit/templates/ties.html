{% extends "nav-bar.html" %}

{% block content %}
{% load static %}
<head>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="../css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="../css/ties.css">
  <link rel="stylesheet" href="../css/closeknit.css">
  <link href="https://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400" rel="stylesheet">
</head>

<body>
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/custom.js"></script>

  <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <form>
            <div class="form-group">
              <textarea rows="8" type="text" class="form-control post-form" id="postInput"></textarea>
            </div>
          </form>
          <img src="../image.svg" id="modalImageIcon"></img>
          <button type="button" class="btn ck-button modal-buttons" data-dismiss="modal">Post</button>
          <button type="button" class="btn ck-button modal-buttons" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div class="profile">
    <img class="profile" src="{% static 'img/placeholder.png' %}"></img>
  </div>
  <div class="subprofile1">
    <img class="subprofile1" src="{% static 'img/placeholder.png' %}"></img>
  </div>
  <div class="subprofile2">
    <img class="subprofile2" src="{% static 'img/placeholder.png' %}"></img>
  </div>
  <div class="subprofile3">
    <img class="subprofile3" src="{% static 'img/placeholder.png' %}"></img>
  </div>
  <div class="subprofile4">
    <img class="subprofile4" src="../placeholder.png"></img>
  </div>


</body>

</html>

{% endblock %}
