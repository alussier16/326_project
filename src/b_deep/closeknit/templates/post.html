{% include "nav-bar.html" with page="main" %}

{% block content %}
{% for post in posts %}
<div class="card">
  <div class="card-body">
    <div class="side-col">
      <p class="card-text ck-card-name">
        <a class="user-link" href="/{{post.author.username}}">@{{post.author.username}}</a> says:
      </p>
      <button type="button" class="ck-react-button ck-font" data-toggle="collapse" data-target="#p{{forloop.counter}}" aria-expanded="false" aria-controls="footerOne" onclick="move()">
        <span class="hl-blue">Comments</span>
      </button>
    </div>
    <div class="text-col">
      <h1 class="ck-card-title">
        "{{post.text_content}}"
      </h1>
      <div class="ck-card-footer card-footer collapse" id="p{{forloop.counter}}">
        <div class="user-input-box">
          <div class="comment-col">
            <div class="comment-box">
              <p class="comment-text text-left"><a class="user-link" href="account.html">@sivan</a> Good stuff bruh!</p>
              <p class="comment-text text-left"><a class="user-link" href="account.html">@andy</a> Not sure about this one chief</p>
              <p class="comment-text text-left"><a class="user-link" href="account.html">@gizem</a> Good stuff bruh!</p>
              <p class="comment-text text-left"><a class="user-link" href="account.html">@jordan</a> Good stuff bruh!</p>
            </div>
            <div class="user-comment">
              <textarea rows="1" type="text" class="form-control comment-input" id="postInput"></textarea>
              <button class="btn ck-button">Send</button>
            </div>
          </div>

          <div class="react-col">
            <div id="reaction" class="reaction-bar" style="background-color: #15ABAF;" reactVal="90">👽</div>
            <div id="reaction" class="reaction-bar" style="background-color: #509799;" reactVal="80">🥜</div>
            <div id="reaction" class="reaction-bar" style="background-color: #1FFF86;" reactVal="50">🍔</div>
            <div id="reaction" class="reaction-bar" style="background-color: #FF5E7C;" reactVal="20">😨</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
