<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/signup.css">
    </head>

    <body>
            <nav class="navbar navbar-expand-md navbar-light nav-style">
                <span class="navbar-brand mb-0 h1">
                    Closeknit
                    <img src="../yarn-ball.png" width="30" height="30" style="margin-left:0.3em; margin-bottom: 0.15em">
                </span>
            </nav>

            <div class="row">
                <div class="col-sm-4" id="signup-form">
                    <img src="../yarn-ball.png" width="100" height="100" style="display:block; margin-left:auto; margin-right:auto">
                    <h2 style="text-align:center">Sign up!</h2>
                    <div class="form-group">
                        <label for="email"><h5>Email:</h5></label>
                        <input type="email" class="form-control" id="email" placeholder="example@email.com">
                    </div>
                    <div class="form-group">
                        <label for="username"><h5>Username:</h5></label>
                        <input type="text" class="form-control" id="username" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="friend-code"><h5>Friend Code:</h5></label>
                        <input type="text" class="form-control" id="friend-code" placeholder="friend code">
                    </div>
                    <div class="form-group">
                        <label for="password"><h5>Password:</h5></label>
                        <input type="password" class="form-control" id="password"placeholder="password">
                    </div>
                    <div class="form-group">
                        <label for="re-password"><h5>Re-Enter Password:</h5></label>
                        <input type="password" class="form-control" id="re-password" placeholder="re-enter password">
                    </div>
                    <div class="from-group">
                        <input type="button" class="btn btn-link">Back</input>
                        <input type="submit" class="btn btn-default"></input> 
                    </div>
                </div>
            </div>
        
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script srs="../js/bootstrap.min.js"></script>
    </body>
</html>
