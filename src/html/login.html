<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="../css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:500" rel="stylesheet">
</head>
<body>
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/custom.js"></script>

  <div class="backdrop">
    <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <form>
              <div class="form-group">
                <textarea type="text" class="form-control post-form" id="postInput"></textarea>
              </div>
            </form>
            <button type="button" class="btn ck-button modal-buttons" data-dismiss="modal">Post</button>
            <button type="button" class="btn ck-button modal-buttons" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-md navbar-light nav-style">
      <span class="navbar-brand mb-0 h1">
          Closeknit
          <img src="../yarn-ball.png" width="30" height="30" style="margin-left:0.3em; margin-bottom: 0.15em">
      </span>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Log In <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="login-card">
      <img src="../yarn-ball.png" width="100" height="100" style="display:block; margin-left:auto; margin-right:auto">
      <h2 style="text-align:center">Log in!</h2>

      <div class="login-divider">
        <hr>
      </div>

      <div class="form-group">
	<label for="usr"><h5>Email or Username:</h5></label>
        <input type="text" class="form-control" id="user" placeholder="example@email.com">
      </div>

      <div class="form-group">
	<label for="pwd"><h5>Password:</h5></label>
        <input type="password" class="form-control" id="password" placeholder="password">
      </div>
      
      <button type="button" class="btn primary-btn" id="log-in-button">Submit</button> 
    </div>
	
  </div>
</body>
</html>
